syntax = "proto3";

package pb;

import "contact.proto";
import "section.proto";

message UnlockedDocument {
  string id = 1;
  bytes public_key = 2;
  map<string, UnlockedContact> contacts = 3;
  map<string, UnlockedSection> sections = 4;
}

message LockedDocument {
  string id = 1;
  bytes public_key = 2;
  map<string, LockedContact> contacts = 3;
  map<string, LockedSection> sections = 4;
  bytes signature = 5;
}
